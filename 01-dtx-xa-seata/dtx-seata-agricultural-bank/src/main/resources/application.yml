spring:
  application:
    name: agricultural-bank
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true

server:
  servlet:
    context-path: /agricultural

mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        loggerLevel: full


logging:
  level:
    root: INFO
    io:
      seata: DEBUG
    org:
      springframework:
        cloud:
          alibaba:
            seata:
              web: DEBUG
